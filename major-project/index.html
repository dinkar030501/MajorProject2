<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Company Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="/productivity/index.html">Productivity</a></li>
        <li><a href="/employees/index.html">Employees</a></li>
      </ul>
    </nav>
    <main>
      <h1>Company Productivity Dashboard</h1>
      <div class="dashboard-container">
        <div class="dashboard-card">
          <h2>Total Productivity</h2>
          <p>100%</p>
        </div>
        <div class="dashboard-card">
          <h2>Leadership Department</h2>
          <p>80%</p>
        </div>
        <div class="dashboard-card">
          <h2>Product Department</h2>
          <p>90%</p>
        </div>
        <div class="dashboard-card">
          <h2>Marketing Department</h2>
          <p>70%</p>
        </div>
        <div class="dashboard-card">
          <h2>Tech Department</h2>
          <p>95%</p>
        </div>
        <div class="dashboard-card">
          <h2>Business Development Department</h2>
          <p>60%</p>
        </div>
        <div class="dashboard-card">
          <h2>HR Department</h2>
          <p>85%</p>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
