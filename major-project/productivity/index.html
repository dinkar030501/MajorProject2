<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Employee Data</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="/productivity/index.html">Productivity</a></li>
        <li><a href="/employees/index.html">Employees</a></li>
      </ul>
    </nav>
    <main>
      <h1>Add Productivity</h1>

      <select name="role" id="employees"></select>
      <label for="totalTasksCompleted">totalTasksCompleted</label>
      <input
        type="number"
        id="totalTasksCompleted"
        placeholder="totalTasksCompleted"
      />
      <label for="totalWorkingHours">totalWorkingHours</label>
      <input
        type="number"
        id="totalWorkingHours"
        placeholder="totalWorkingHours"
      />
      <button onclick="addProductivity()">Add Productivity</button><br />
    </main>
    <div>
      <div id="chartContainer">
        <canvas id="chart"></canvas>
        <div class="tooltip"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
